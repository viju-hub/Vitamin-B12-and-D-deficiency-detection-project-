<body>
	<nav class="navbar navbar-expand-sm navbar-dark fixed-top bg-dark" style="background-color: black !important;">
        <a style="text-decoration: none; color: white" href="{{ url_for('home') }}">Home</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
           <span class="navbar-toggler-icon"></span>
         </button>
         <div class="collapse navbar-collapse" id="navbarNav">
           <ul class="navbar-nav ml-auto">
             <!-- <li class="nav-item active">
               <a href="{{ url_for('home') }}" class="nav-link">Home</a>
             </li> -->
             
              <li class="nav-item active">
                <a class="nav-link" href="{{ url_for('logout') }}">Logout</a>
              </li>
           </ul>
         </div>
       </nav>

       
	<br>
<br>
<br>
<br>
<main>
	<div class="container-fluid" style="margin-bottom: 10px;">
<div class="row"  style="margin-bottom: 50px;">
    <div class="col-md-2"></div>
    <div class="col-md-8">
        <div class="col-lg-12">
            <center>
              {% if pred == 2 %}
              <img class="rounded-circle" src="https://www.bing.com/th/id/OGC.c95db01e7c58503c859abe4c35a0814b?pid=1.7&rurl=https%3a%2f%2fmedia0.giphy.com%2fmedia%2fxT9IgkwR8wkzvDh68M%2fgiphy.gif&ehk=qIOI4qxOklDHLNN2HckMWmoaNLnakc%2fiF%2bNv4tGGB9g%3d" alt="Generic placeholder image" width="80" height="80">
              
              {% elif pred == 1 %}
              <img class="rounded-circle" src="https://cdn.dribbble.com/users/285475/screenshots/2310943/media/c9e2957eb8b40ae18f9f337dbacb5822.gif" alt="Generic placeholder image" width="80" height="80">
              {% else %}
              <img class="rounded-circle" src="https://waironcentre.com.au/wp-content/uploads/2020/03/Sleeping_White.gif" alt="Generic placeholder image" width="80" height="80">
              {% endif %}
        </center>
        <center><h1 style="color: aqua;">  {{status}}  </h1></center> 
        <center><h3 style="color: rgb(101, 211, 45);">Enter the Values to check further for D-Deficiency</h3></center> 
        <div class="card card-body" style="border: 1px solid black;">
            <!-- \https://cdn-icons-png.flaticon.com/512/3359/3359081.png -->
            

            <form class="form-horizontal" action="{{ url_for('lastpage') }}" method="POST">
                
                <div class="row">
                   
                  <div class="col-md-3"></div>
                    <div class="col-md-6">
                      <label><b>Serum</b></label>
                      <div class="form-group">
                        <input style="border: 1px solid black;" class="form-control" type="number" name="serum" required placeholder="Enter the Serum value" min="0" max="100" oninput="this.value = Math.min(Math.max(parseInt(this.value), 0), 100)">
                      </div>
                  </div>
                  <div class="col-md-3"></div>
                </div>
                
                
                <input type="submit" class="btn btn-info btn-block" value="Detect" required step="any">
            </form>
        </div>
    </div>
    <div class="col-md-2"></div>
</div> 

</main>
</body>
</html>
